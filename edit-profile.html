<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | National Bank</title>

    <link rel="icon" href="./assets/rupee.png">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/edit-profile.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <a href="./index.html"><button class="btn btn-secondary back-btn">Back</button></a>
    <div class="card">
        <div class="card-legend">Edit Profile</div>
        <form action="./services/edit-profile.php" method="post">
            <div class="form-group">
                <input type="text" name="account-no" id="account-no" class="form-control"
                    placeholder="Enter Account No">
            </div>

            <div class="form-group">
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name">
            </div>

            <div class="form-group">
                <input type="number" name="age" id="age" class="form-control" placeholder="Enter Age">
            </div>

            <div class="form-group">
                <select name="gender" id="gender" class="form-control">
                    <option value="" selected disabled>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Update Profile" class="btn btn-primary btn-block" id="update-profile">
            </div>
        </form>
    </div>
</body>

</html>
